      security: []
      operationId: getHealthStatus
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                example:
                  message: Simple unauthenticated health status API endpoint works
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'

  /version:
    get:
      summary: Version
      description: Get version of API
      tags:
      - Utility
      security: []
      operationId: getVersion
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                example:
                  version: 0.1.2
components:
  schemas:

    Term:
      type: object
      properties:
        namespace:
          type: string
        src_id:
          type: string
        id:
          type: string
        alt_ids:
          type: array
          items:
            type: string
        label:
          type: string
        name:
          type: string
        species_id:
          type: string
        species_label:
          type: string
        description:
          type: string
        entity_types:
          type: array
          items:
            type: string
        context_types:
          type: array
          items:
            type: string
        equivalences:
          type: array
          items:
            type: string
        synonyms:
          type: array
          items:
            type: string
        children:
          type: array
          items:
            type: string
        obsolete_ids:
          type: array
          items:
            type: string
      example:
        namespace: HGNC
        src_id: '391'
        id: HGNC:AKT1
        alt_ids:
        - HGNC:391
        label: AKT1
        name: AKT serine/threonine kinase 1
        species_id: TAX:9606
        species_label: human
        description: ''
        entity_types:
        - Gene
        - RNA
        - Protein
        equivalences:
        - SP:P31749
        - EG:207
        synonyms:
        - RAC
        - PKB
        - PRKBA
        - AKT
        children: []
        obsolete_ids: []

    BelCompletion:
      type: object
      description: Completion object for BEL Assertions
      properties:
        completion_text:
          type: string
          description: Text to submit for completion
        completions:
          type: array
          items:
            type: object
            properties:
              replacement:
                type: string
                description: Replace the BEL input given with this if this completion is selected.
              cursor_loc:
                type: integer
                description: |
                  Provide a cursor location in the input field to select part of the
                  BEL assertion provided to complete on.
              label:
                type: string
                description: Human friendly label of what was found to use for the completion
              highlight:
                type: string
                description: |
                  Presents the matched text with \<em\>\</em\> tags wrapping the
                  completion text for the ID or synonym
                  found. The ID or synonym found will often not be the same as the
                  official Namespace ID inserted into the BEL assertion.
      example:
        completion_text: EGF
        completions:
        - replacement: p(SP:Q0D2K5
          cursor_loc: 11
          highlight: <em>EGFEM1P</em>
          label: EGFEM1P
        - replacement: p(EG:51162
          cursor_loc: 10
          highlight: <em>EGF</em> like domain multiple 7
          label: EGFL7

    TermCompletion:
      type: object
      description: Completion object for Terms
      properties:
        completion_text:
          type: string
          description: Text to submit for completion
        completions:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: Term ID with namespace prefix
              name:
                type: string
                description: official name of term
              label:
                type: string
                description: human friendly label for term
              description:
                type: string
              species:
                type: object
                properties:
                  id:
                    type: string
                  label:
                    type: string
              highlight:
                type: array
                items:
                  type: string
                description: |
                  List of ID's or synonyms with \<em\>\</em\> tags wrapping the
                  completion text that was matched.

      example:
        completion_text: AKT
        completions:
          - id: HGNC:AKT1
            name: AKT serine/threonine kinase 1
            label: AKT1
            description: ''
            species:
              id: TAX:9606
              label: human
            highlight:
            - <em>AKT1</em>
            - <em>AKT</em> serine/threonine kinase 1
            - <em>AKT</em>
          - id: HGNC:AKT1S1
            name: AKT1 substrate 1
            label: AKT1S1
            description: ''
            species:
              id: TAX:9606
              label: human
            highlight:
            - <em>AKT1S1</em>
            - <em>AKT1</em> substrate 1


    ErrorModel:
      type: object
      required:
      - title
      - message
      properties:
        title:
          type: string
        message:
          type: string
      example:
        title: Short descriptive title
        message: Longer error message with more details on what went wrong

  securitySchemes:
    JwtApiKey:
      description: |
        For accessing the API, a valid JWT token must be passed in the
        Authorization' header. The following syntax must be used for the value
        of the 'Authorization' header:\n  JWT xxxxxx.yyyyyyy.zzzzzz
      type: apiKey
      name: Authorization
      in: header

