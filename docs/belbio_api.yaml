  /terms/{term_id}/canonicalized:
    get:
      summary: Term Canonicalization
      description: |
        Canonicalize the term into the standard namespaces used in the
        EdgeStore. This is to keep duplicate edges from being introduced
        when equivalent BEL Entities but in different namespaces are
        used.

        If a canonical term cannot be found, the query term_id will be
        returned.

        An example term_id to use is HGNC:AKT1 which will result in EG:207
        being returned.
      tags:
      - Terminologies
      operationId: getTermCanonicalized
      parameters:
      - name: term_id
        in: path
        required: true
        description: Term ID (or alternate Term ID)
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  term_id:
                    type: string
                example:
                  term_id: EG:207
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'

  /terms/{term_id}/decanonicalized:
    get:
      summary: Term Decanonicalization
      description: |
        Decanonicalize the term into the human friendly namespaces.
        This is typically used when extracting a Term from an edge extracted
        from the EdgeStore.

        If a decanonical term cannot be found, the query term_id will be
        returned.

        An example term_id to use is EG:207 which will result in HGNC:AKT1
        being returned.
      tags:
      - Terminologies
      operationId: getTermDecanonicalized
      parameters:
      - name: term_id
        in: path
        required: true
        description: Term ID (or alternate Term ID)
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  term_id:
                    type: string
                example:
                  term_id: HGNC:AKT1
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'

  /terms/types:
    get:
      summary: Term Types
      description: |
        Get:
          * term namespaces and associated term counts
          * entity_types and associated term counts
          * context_types and associated term counts
      tags:
      - Terminologies
      - Utility
      operationId: getTermTypes
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  namespaces:
                    type: object
                    additionalProperties:
                      type: integer
                  entity_types:
                    type: object
                    additionalProperties:
                      type: integer
                  context_types:
                    type: object
                    additionalProperties:
                      type: integer
                example:
                  namespaces:
                    EG: 19725818
                    TAX: 1645046
                    SP: 555594
                    CHEBI: 115240
                    MGI: 56177
                    GO: 44979
                    RGD: 44972
                    HGNC: 41254
                    MESH: 18187
                    DO: 8507
                  entity_types:
                    Gene: 20423815
                    RNA: 20372645
                    Protein: 17852293
                    Abundance: 124989
                    Micro_RNA: 4320
                    BiologicalProcess: 2029
                    Location: 237
                  context_types:
                    Species: 1294116
                    Disease: 4860
                    Anatomy: 1506
                    Cell: 351
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'


  /orthologs/{gene_id}:
    get:
      summary: Orthologs for given gene
      description: |
        Get orthologs for given gene_id for all species

        Example query gene_id=HGNC:AKT1
        Result: MGI:AKT1, TAX:10090
                RGD:AKT1, TAX:10116
      tags:
      - Terminologies
      operationId: getOrthologs
      parameters:
      - name: gene_id
        in: path
        required: true
        description: Gene or Protein ID
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  orthologs:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        species_id:
                          type: string
                example:
                  orthologs:
                    - id: MGI:Akt1
                      species_id: TAX:10090
                    - id: RGD:Akt1
                      species_id: TAX:10116
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'

  /orthologs/{gene_id}/{species_id}:
    get:
      summary: Ortholog
      description: |
        Get ortholog for given gene_id from species_id

        Example query gene_id=HGNC:A1BG  species_id: TAX:10090
        Result: MGI:A1bg
      tags:
      - Terminologies
      operationId: getOrthologsSpeciesId
      parameters:
      - name: gene_id
        in: path
        required: true
        description: Gene or Protein ID
        schema:
          type: string
      - name: species_id
        in: path
        required: true
        description: Get orthologs with species_id for gene_id
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  orthologs:
                    type: array
                    items:
                      type: string
                example:
                  orthologs:
                    - MGI:A1bg
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'

  /text/pubmed:
    get:
      summary: Pubmed Info
      description: |
        Get Pubmed Info from NLM and Pubtator annotations to enhance the
        Pubmed information.
      tags:
        - Utility
      operationId: getPubmed
      parameters:
      - name: pmid
        in: path
        required: true
        description: Pubmed ID
        schema:
          type: integer
      - name: pubmed_only
        in: query
        required: false
        description: |
          Only retrieve Pubmed data and not Pubtator annotations.
          Pubmed responds in <100ms. Pubtator annotations may take
          several seconds.
        schema:
          type: boolean
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  pmid:
                    type: string
                  title:
                    type: string
                  abstract:
                    type: string
                  authors:
                    type: array
                    items:
                      type: string
                  pub_date:
                    type: string
                    description: ISOdate format YYYY-MM-DD or null if unknown
                  journal_title:
                    type: string
                  journal_iso_title:
                    type: string
                  doi:
                    type: string
                  compounds:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                  mesh:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                  annotations:
                    description: |
                      Pubtator BioConcept annotations against Pubmed Title and Abstract.
                      This is an object of multiple annotated terms using valid namespaces
                      with an object containing the spans it was extracted from
                      the text of the extracted string, the name and label of the
                      term and the entity and annotation types if available.
                    type: object
                    additionalProperties:
                      type: object
                    example:
                      "HGNC:ABCC1":
                        spans:
                          - begin: 315
                            end: 326
                            text: Multidrug resistance-associated protein 1
                          - begin: 299
                            end: 310
                            text: MRP-1
                        entity_types:
                          - Protein
                          - Gene
                          - RNA
                        annotations_types:
                          - null
                        name: ATP binding cassette subfamily C member 1
                        label: ABCC1

        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /simple_status:
    get:
      summary: Simple Status
      description: Simple unauthenticated status check of API
      tags:
      - Utility
      security: []
      operationId: getSimpleStatus
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                example:
                  message: Simple unauthenticated status API endpoint works
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'

  /status:
    get:
      summary: Status (authenticated)
      description: Authenticated response with API settings and database content statistics
      tags:
      - Utility
      operationId: getStatus
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'

  /version:
    get:
      summary: Version
      description: Get version of API
      tags:
      - Utility
      security: []
      operationId: getVersion
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                example:
                  version: 0.1.2
components:
  schemas:

    Term:
      type: object
      properties:
        namespace:
          type: string
        src_id:
          type: string
        id:
          type: string
        alt_ids:
          type: array
          items:
            type: string
        label:
          type: string
        name:
          type: string
        species_id:
          type: string
        species_label:
          type: string
        description:
          type: string
        entity_types:
          type: array
          items:
            type: string
        context_types:
          type: array
          items:
            type: string
        equivalences:
          type: array
          items:
            type: string
        synonyms:
          type: array
          items:
            type: string
        children:
          type: array
          items:
            type: string
        obsolete_ids:
          type: array
          items:
            type: string
      example:
        namespace: HGNC
        src_id: '391'
        id: HGNC:AKT1
        alt_ids:
        - HGNC:391
        label: AKT1
        name: AKT serine/threonine kinase 1
        species_id: TAX:9606
        species_label: human
        description: ''
        entity_types:
        - Gene
        - RNA
        - Protein
        equivalences:
        - SP:P31749
        - EG:207
        synonyms:
        - RAC
        - PKB
        - PRKBA
        - AKT
        children: []
        obsolete_ids: []

    BelCompletion:
      type: object
      description: Completion object for BEL Assertions
      properties:
        completion_text:
          type: string
          description: Text to submit for completion
        completions:
          type: array
          items:
            type: object
            properties:
              replacement:
                type: string
                description: Replace the BEL input given with this if this completion is selected.
              cursor_loc:
                type: integer
                description: |
                  Provide a cursor location in the input field to select part of the
                  BEL assertion provided to complete on.
              label:
                type: string
                description: Human friendly label of what was found to use for the completion
              highlight:
                type: string
                description: |
                  Presents the matched text with \<em\>\</em\> tags wrapping the
                  completion text for the ID or synonym
                  found. The ID or synonym found will often not be the same as the
                  official Namespace ID inserted into the BEL assertion.
      example:
        completion_text: EGF
        completions:
        - replacement: p(SP:Q0D2K5
          cursor_loc: 11
          highlight: <em>EGFEM1P</em>
          label: EGFEM1P
        - replacement: p(EG:51162
          cursor_loc: 10
          highlight: <em>EGF</em> like domain multiple 7
          label: EGFL7

    TermCompletion:
      type: object
      description: Completion object for Terms
      properties:
        completion_text:
          type: string
          description: Text to submit for completion
        completions:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: Term ID with namespace prefix
              name:
                type: string
                description: official name of term
              label:
                type: string
                description: human friendly label for term
              description:
                type: string
              species:
                type: object
                properties:
                  id:
                    type: string
                  label:
                    type: string
              highlight:
                type: array
                items:
                  type: string
                description: |
                  List of ID's or synonyms with \<em\>\</em\> tags wrapping the
                  completion text that was matched.

      example:
        completion_text: AKT
        completions:
          - id: HGNC:AKT1
            name: AKT serine/threonine kinase 1
            label: AKT1
            description: ''
            species:
              id: TAX:9606
              label: human
            highlight:
            - <em>AKT1</em>
            - <em>AKT</em> serine/threonine kinase 1
            - <em>AKT</em>
          - id: HGNC:AKT1S1
            name: AKT1 substrate 1
            label: AKT1S1
            description: ''
            species:
              id: TAX:9606
              label: human
            highlight:
            - <em>AKT1S1</em>
            - <em>AKT1</em> substrate 1

    ErrorModel:
      type: object
      required:
      - title
      - message
      properties:
        title:
          type: string
        message:
          type: string
      example:
        title: Short descriptive title
        message: Longer error message with more details on what went wrong

  securitySchemes:
    JwtApiKey:
      description: |
        For accessing the API, a valid JWT token must be passed in the
        Authorization' header. The following syntax must be used for the value
        of the 'Authorization' header:\n  JWT xxxxxx.yyyyyyy.zzzzzz
      type: apiKey
      name: Authorization
      in: header

